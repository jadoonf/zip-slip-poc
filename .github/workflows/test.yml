name: Zip Slip PoC

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  zip-slip-test:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: listendev/action@v0.10
        with:
          jwt: ${{ secrets.LS }}
          ci: only
      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run the exploit (index.js)
      - name: Run Zip Slip exploit
        run: node index.js
