name: CI with monitoring

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zipslip-poc:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Install dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: listendev/action@v0.10
        with:
          jwt: ${{ secrets.LS }}
          ci: only
      - name: Install dependencies
        run: npm install .
